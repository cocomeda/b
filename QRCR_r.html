<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Code Reader for CoCo medaka5c</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        /* モーダルのスタイル */
        #resultModal {
            display: none; /* モーダルをデフォルトで非表示にする */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- モーダルのHTML -->
<div id="resultModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="resultMessage"></p>
    </div>
</div>

<script>
// LIFFの初期化
liff.init({ liffId: '1657196041-0B5JEMmG' }).then(() => {
    if (!liff.isLoggedIn()) {
        // ログインが必要な場合、ログインページを表示
        liff.login();
    } else {
        // ユーザーがログインしている場合、直ちにQRコードリーダーを開く
        openQRCodeReader1();
    }
}).catch((err) => {
    console.error('LIFFの初期化に失敗しました', err);
});

// QRコードリーダーを開く関数
function openQRCodeReader1() {
    liff.scanCode()
        .then(result => {
            if (result.value) {
                // QRコードのスキャンが成功した場合
                console.log("QRコードスキャン結果:", result.value);
                let qr_data = result.value; // QRコードのデータ
                sendQRDataToGAS1(qr_data); // Google Apps ScriptにQRコードデータを送信する
            } else {
                console.error('No QR code is detected');
            }
        })
        .catch(err => {
            console.error('Error scanning QR code:', err);
        })
        .finally(() => {
            // QRコードリーダーを閉じる
           // liff.closeWindow();
        });
}

// QRコードデータをGoogle Apps Scriptに送信する関数
function sendQRDataToGAS1(qr_data) {
    const idToken = liff.getIDToken();

    // QRコードデータとIDトークンをGASに送信
    $.ajax({
        url: 'https://script.google.com/macros/s/AKfycby_E_4bDXpSNNZI-CRWtpe0PYXfRovphxjS8AaLZav7lAd8zvXJSIyVDViWJEfbkP1j/exec',    
        type: 'POST',
        data: { idToken: idToken, qr_data: qr_data },
        success: function (response) {
            try {
                // レスポンスを JSON としてパース
                var parsedResponse = JSON.parse(response);

                // レスポンスオブジェクトからメッセージを抽出
                var message = parsedResponse.message;

                // ポップアップで表示
                showModal(message);
            } catch (error) {
                console.error('Response parsing error:', error);
                showModal('An error occurred while parsing the response.2');
            }
        },
        error: function (error) {
            // エラー時の処理
            console.error(error);
            showModal('Failed to send QR data to GAS.'); // エラーメッセージをポップアップで表示
        }
    });
}

// モーダルを表示する関数
function showModal(message) {
    var modal = document.getElementById("resultModal");
    var resultMessage = document.getElementById("resultMessage");
    var span = document.getElementsByClassName("close")[0];

    resultMessage.textContent = message;
    modal.style.display = "block";

    // モーダルを閉じる処理
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
}
</script>
</body>
</html>
