<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Code Reader for CoCo medaka</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        /* 簡単なスタイルの例 */
        #popup, #overlay, #loading-overlay, #loading-overlay2 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        #popup {
            display: block;
            margin: auto;
            padding: 20px;
            background: #333;
            border-radius: 5px;
        }
        #loading-overlay, #loading-overlay2 {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div id="overlay"></div>
<div id="popup">
    <p id="popup-message"></p>
    <button onclick="closePopup()"></button>
</div>


<script>
    // LIFFの初期化
    liff.init({ liffId: '1657196041-0B5JEMmG' }).then(() => {
        if (!liff.isLoggedIn()) {
            // ログインが必要な場合、ログインページを表示
            liff.login();
        } else {
            // ユーザーがログインしている場合、直ちにQRコードリーダーを開く
            openQRCodeReader1();
        }
    }).catch((err) => {
        console.error('LIFFの初期化に失敗しました', err);
    });

    // QRコードリーダーを開く関数
    function openQRCodeReader1() {
        liff.scanCode()
            .then(result => {
                if (result.value) {
                    // QRコードのスキャンが成功した場合
                    console.log("QRコードスキャン結果:", result.value);
                    let qr_data = result.value; // QRコードのデータ
                    sendQRDataToGAS1(qr_data);
                } else {
                    console.error('No QR code is detected');
                }
            })
            .catch(err => {
                console.error('Error scanning QR code:', err);
            });
    }

    async function sendQRDataToGAS1(qr_data) {
        try {
            const idToken = liff.getIDToken();
            const response = await fetch('https://script.google.com/macros/s/AKfycbyFf6um7315j-PjIdiyaFCs3I93A64LQHebkKJ0d4jOrBW0a9kchN6lOzBw3Gi848oq/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    idToken: idToken,
                    qr_data: qr_data
                })
            });

            if (response.ok) {
                const data = await response.json();
                if (data.status === 'success') {
                    showPopup(data.message);
                } else {
                    alert('Failed to send QR data to GAS. Status: ' + response.status);
                }
            } else {
                alert('Failed to send QR data to GAS. Status : ' + response.status);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to send QR data to GAS.');
        }
    }

    function showPopup(message) {
        document.getElementById('popup-message').innerText = message;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
        setTimeout(closePopup, 2000); // 2秒後にポップアップを閉じる          
        window.location.href = 'index.html';
    }

    function showLoading() {
        document.getElementById('loading-overlay').style.display = 'flex';
    }

    function hideLoading() {
        document.getElementById('loading-overlay').style.display = 'none';
    }

    function showLoading2() {
        document.getElementById('loading-overlay2').style.display = 'flex';
    }

    function hideLoading2() {
        document.getElementById('loading-overlay2').style.display = 'none';
    }
</script>

</body>
</html>
